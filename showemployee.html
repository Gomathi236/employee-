<!DOCTYPE html>
<head>
    <title>show employee list</title>
    <link rel="stylesheet" href="./css/show.css">
</head>
<body>
<div id="output">
    <header class="employee"><b>EMPLOYEE LIST</b></header>
    <!-- <form action="updateemployee.html">    -->
      
        <input type="button" id="button"  style="display: none;" class="deletebtn" value="Delete Row" onclick="deleteRow('dataTable')" />
        <table id="dataTable" cellPadding="5" cellSpacing="0"  rules="all">
    <tr>
        <th>
            <input type="checkbox" id="select-all" onchange="checkAll(this)" name="chk[]" />
            <th>EMPLOYEE NAME</th>
            <th>PHONE NUMBER</th>
            <th>EMAIL</th>
            <th>ADDRESS</th>
            <th>CITY</th>
            <th>ROLE</th>
            <th>ACTION</th>
    </tr>
</table>

    

    
</div>
<script src="./js/showemployee.js"></script>

</body>
</html>
